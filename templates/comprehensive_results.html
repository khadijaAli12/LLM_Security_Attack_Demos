<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprehensive Attack Results - LLM Security Testing</title>
    <style>
        :root {
            --bg-dark: #121826;
            --bg-card: #1e293b;
            --bg-light: #2d3748;
            --primary: #4f46e5;
            --primary-light: #6366f1;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --border: #334155;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            background: linear-gradient(135deg, var(--bg-card), #0f172a);
            padding: 2rem 0;
            text-align: center;
            border-bottom: 1px solid var(--border);
        }
        
        header h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        header p {
            font-size: 1.1rem;
            color: var(--text-secondary);
        }
        
        .back-link {
            display: inline-block;
            margin: 1.5rem 0;
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: all 0.2s ease;
        }
        
        .back-link:hover {
            background-color: rgba(79, 70, 229, 0.1);
        }
        
        .panel {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 1.8rem;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        .panel-header {
            font-size: 1.6rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }
        
        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.7rem 1.4rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.2s ease;
            margin: 0.3rem;
        }
        
        button:hover {
            background: var(--primary-light);
        }
        
        button:disabled {
            background: var(--border);
            cursor: not-allowed;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5rem 0;
            border-radius: 10px;
            overflow: hidden;
            table-layout: fixed;
        }
        
        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border);
            vertical-align: top;
        }
        
        th {
            background: var(--bg-light);
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: sticky;
            top: 0;
        }
        
        /* Column width specifications */
        th:nth-child(1), td:nth-child(1) { width: 10%; }
        th:nth-child(2), td:nth-child(2) { width: 10%; }
        th:nth-child(3), td:nth-child(3) { width: 20%; }
        th:nth-child(4), td:nth-child(4) { width: 30%; }
        th:nth-child(5), td:nth-child(5) { width: 15%; }
        th:nth-child(6), td:nth-child(6) { width: 15%; }
        
        tr:last-child td {
            border-bottom: none;
        }
        
        tr:hover {
            background-color: rgba(79, 70, 229, 0.05);
        }
        
        .vulnerable {
            background-color: rgba(239, 68, 68, 0.15);
            color: var(--danger);
            font-weight: 600;
            padding: 0.25rem 0.7rem;
            border-radius: 20px;
            display: inline-block;
            font-size: 0.85rem;
        }
        
        .safe {
            background-color: rgba(16, 185, 129, 0.15);
            color: var(--success);
            font-weight: 600;
            padding: 0.25rem 0.7rem;
            border-radius: 20px;
            display: inline-block;
            font-size: 0.85rem;
        }
        
        .error {
            background-color: rgba(245, 158, 11, 0.15);
            color: var(--warning);
            font-weight: 600;
            padding: 0.25rem 0.7rem;
            border-radius: 20px;
            display: inline-block;
            font-size: 0.85rem;
        }
        
        .before-hardening {
            background-color: rgba(239, 68, 68, 0.15);
            color: var(--danger);
            font-weight: 600;
            padding: 0.25rem 0.7rem;
            border-radius: 20px;
            display: inline-block;
            font-size: 0.85rem;
        }
        
        .after-hardening {
            background-color: rgba(16, 185, 129, 0.15);
            color: var(--success);
            font-weight: 600;
            padding: 0.25rem 0.7rem;
            border-radius: 20px;
            display: inline-block;
            font-size: 0.85rem;
        }
        
        .unknown-stage {
            background-color: rgba(100, 100, 100, 0.15);
            color: var(--text-secondary);
            font-weight: 600;
            padding: 0.25rem 0.7rem;
            border-radius: 20px;
            display: inline-block;
            font-size: 0.85rem;
        }
        
        .filter-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin: 1.5rem 0;
            padding: 1.2rem;
            background: var(--bg-light);
            border-radius: 10px;
            border: 1px solid var(--border);
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
        }
        
        .filter-group label {
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-secondary);
        }
        
        .filter-group select, .filter-group input {
            padding: 0.7rem;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 0.9rem;
        }
        
        .filter-group select:focus, .filter-group input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        
        .pagination button {
            background: var(--bg-light);
            color: var(--text-primary);
            border: 1px solid var(--border);
            padding: 0.5rem 1rem;
            min-width: 40px;
        }
        
        .pagination button.active {
            background: var(--primary);
            border-color: var(--primary);
        }
        
        .pagination button:hover:not(.active):not(:disabled) {
            background: var(--primary-light);
            border-color: var(--primary-light);
        }
        
        .controls-center {
            text-align: center;
            margin: 1rem 0;
        }
        
        .page-info {
            text-align: center;
            margin: 1rem 0;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Comprehensive Attack Results</h1>
            <p>Examine individual attack responses and vulnerability assessments</p>
        </div>
    </header>
    
    <div class="container">
        <a href="/" class="back-link">‚Üê Dashboard</a>
        
        <div class="panel">
            <h2 class="panel-header">Attack Results</h2>
            
            <div class="filter-controls">
                <div class="filter-group">
                    <label for="category-filter">Category</label>
                    <select id="category-filter">
                        <option value="">All Categories</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="vulnerability-filter">Vulnerability Status</label>
                    <select id="vulnerability-filter">
                        <option value="">All Statuses</option>
                        <option value="vulnerable">Vulnerable</option>
                        <option value="safe">Safe</option>
                        <option value="error">Error</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="hardening-filter">Hardening Stage</label>
                    <select id="hardening-filter">
                        <option value="">All Stages</option>
                        <option value="Before Hardening">Before Hardening</option>
                        <option value="After Hardening">After Hardening</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="search-input">Search</label>
                    <input type="text" id="search-input" placeholder="Search prompts...">
                </div>
            </div>
            
            <div class="controls-center">
                <button id="apply-filters">Apply Filters</button>
                <button id="clear-filters">Clear Filters</button>
            </div>
            
            <div class="page-info" id="page-info">
                Showing results...
            </div>
            
            <table>
                <thead>
                    <tr>
                        <th>Attack Type</th>
                        <th>Category</th>
                        <th>Prompt</th>
                        <th>Response</th>
                        <th>Hardening Stage</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="results-table">
                    <!-- Results will be populated by JavaScript -->
                </tbody>
            </table>
            
            <div class="pagination" id="pagination">
                <!-- Pagination will be populated by JavaScript -->
            </div>
        </div>
    </div>
    
    <script>
        // Global variables
        let allResults = [];
        let filteredResults = [];
        let currentPage = 1;
        const resultsPerPage = 50;
        
        // Load results
        async function loadResults() {
            try {
                const response = await fetch('/api/comprehensive-results');
                const data = await response.json();
                
                if (data.success) {
                    // Handle different data structures
                    if (Array.isArray(data.data)) {
                        // Single dataset (flat array)
                        allResults = data.data.map(item => ({ ...item, hardeningStage: 'Unknown' }));
                    } else if (data.data.before && data.data.after) {
                        // Comparison data - combine both datasets with tagging
                        const beforeData = data.data.before.map(item => ({ ...item, hardeningStage: 'Before Hardening' }));
                        const afterData = data.data.after.map(item => ({ ...item, hardeningStage: 'After Hardening' }));
                        allResults = [...beforeData, ...afterData];
                    } else if (data.data.before) {
                        // Only before data
                        allResults = data.data.before.map(item => ({ ...item, hardeningStage: 'Before Hardening' }));
                    } else if (data.data.after) {
                        // Only after data
                        allResults = data.data.after.map(item => ({ ...item, hardeningStage: 'After Hardening' }));
                    } else {
                        // Fallback - try to flatten whatever data we have
                        let flattenedData = data.data.flat ? data.data.flat() : Object.values(data.data).flat();
                        allResults = flattenedData.map(item => ({ ...item, hardeningStage: 'Unknown' }));
                    }
                    
                    filteredResults = [...allResults];
                    
                    // Populate category filter
                    populateCategoryFilter(allResults);
                    
                    // Display results
                    displayResults();
                } else {
                    document.getElementById('results-table').innerHTML = '<tr><td colspan="6">Error loading results: ' + data.error + '</td></tr>';
                }
            } catch (error) {
                document.getElementById('results-table').innerHTML = '<tr><td colspan="6">Error loading results: ' + error.message + '</td></tr>';
            }
        }
        
        // Populate category filter
        function populateCategoryFilter(data) {
            const categories = [...new Set(data.map(item => item.category || item.attack_type))];
            const select = document.getElementById('category-filter');
            
            // Clear existing options except the first one
            select.innerHTML = '<option value="">All Categories</option>';
            
            // Add categories
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                select.appendChild(option);
            });
        }
        
        // Display results with pagination
        function displayResults() {
            // Calculate pagination
            const startIndex = (currentPage - 1) * resultsPerPage;
            const endIndex = Math.min(startIndex + resultsPerPage, filteredResults.length);
            const pageResults = filteredResults.slice(startIndex, endIndex);
            
            // Update page info
            document.getElementById('page-info').textContent = 
                `Showing ${startIndex + 1}-${endIndex} of ${filteredResults.length} results`;
            
            // Display results
            const tbody = document.getElementById('results-table');
            tbody.innerHTML = '';
            
            if (pageResults.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6">No results found</td></tr>';
                return;
            }
            
            pageResults.forEach(result => {
                const row = document.createElement('tr');
                
                // Determine status and class
                let statusText = 'Unknown';
                let statusClass = '';
                if (result.vulnerable === true) {
                    statusText = 'Vulnerable';
                    statusClass = 'vulnerable';
                } else if (result.vulnerable === false) {
                    statusText = 'Safe';
                    statusClass = 'safe';
                } else {
                    statusText = 'Error';
                    statusClass = 'error';
                }
                
                row.innerHTML = `
                    <td>${result.attack_type}</td>
                    <td>${result.category || result.attack_type}</td>
                    <td style="word-wrap: break-word;">${result.prompt}</td>
                    <td style="word-wrap: break-word;">${result.response}</td>
                    <td><span class="${result.hardeningStage === 'Before Hardening' ? 'before-hardening' : result.hardeningStage === 'After Hardening' ? 'after-hardening' : 'unknown-stage'}">${result.hardeningStage}</span></td>
                    <td><span class="${statusClass}">${statusText}</span></td>
                `;
                tbody.appendChild(row);
            });
            
            // Update pagination
            updatePagination();
        }
        
        // Update pagination controls
        function updatePagination() {
            const totalPages = Math.ceil(filteredResults.length / resultsPerPage);
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';
            
            if (totalPages <= 1) return;
            
            // Previous button
            const prevButton = document.createElement('button');
            prevButton.textContent = 'Prev';
            prevButton.disabled = currentPage === 1;
            prevButton.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    displayResults();
                }
            });
            pagination.appendChild(prevButton);
            
            // Page buttons
            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(totalPages, currentPage + 2);
            
            for (let i = startPage; i <= endPage; i++) {
                const pageButton = document.createElement('button');
                pageButton.textContent = i;
                pageButton.classList.toggle('active', i === currentPage);
                pageButton.addEventListener('click', () => {
                    currentPage = i;
                    displayResults();
                });
                pagination.appendChild(pageButton);
            }
            
            // Next button
            const nextButton = document.createElement('button');
            nextButton.textContent = 'Next';
            nextButton.disabled = currentPage === totalPages;
            nextButton.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    displayResults();
                }
            });
            pagination.appendChild(nextButton);
        }
        
        // Apply filters
        function applyFilters() {
            const categoryFilter = document.getElementById('category-filter').value;
            const vulnerabilityFilter = document.getElementById('vulnerability-filter').value;
            const hardeningFilter = document.getElementById('hardening-filter').value;
            const searchInput = document.getElementById('search-input').value.toLowerCase();
            
            filteredResults = allResults.filter(result => {
                // Category filter
                if (categoryFilter && (result.category || result.attack_type) !== categoryFilter) {
                    return false;
                }
                
                // Vulnerability filter
                if (vulnerabilityFilter) {
                    if (vulnerabilityFilter === 'vulnerable' && result.vulnerable !== true) {
                        return false;
                    }
                    if (vulnerabilityFilter === 'safe' && result.vulnerable !== false) {
                        return false;
                    }
                    if (vulnerabilityFilter === 'error' && result.vulnerable !== undefined) {
                        return false;
                    }
                }
                
                // Hardening stage filter
                if (hardeningFilter && result.hardeningStage !== hardeningFilter) {
                    return false;
                }
                
                // Search filter
                if (searchInput) {
                    const promptMatch = result.prompt.toLowerCase().includes(searchInput);
                    const responseMatch = result.response.toLowerCase().includes(searchInput);
                    if (!promptMatch && !responseMatch) {
                        return false;
                    }
                }
                
                return true;
            });
            
            // Reset to first page
            currentPage = 1;
            displayResults();
        }
        
        // Clear filters
        function clearFilters() {
            document.getElementById('category-filter').value = '';
            document.getElementById('vulnerability-filter').value = '';
            document.getElementById('hardening-filter').value = '';
            document.getElementById('search-input').value = '';
            filteredResults = [...allResults];
            currentPage = 1;
            displayResults();
        }
        
        // Event listeners
        document.getElementById('apply-filters').addEventListener('click', applyFilters);
        document.getElementById('clear-filters').addEventListener('click', clearFilters);
        
        // Add event listener for Enter key in search input
        document.getElementById('search-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                applyFilters();
            }
        });
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadResults();
        });
    </script>
</body>
</html>
