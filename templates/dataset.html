<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dataset Viewer - LLM Security Testing</title>
    <style>
        :root {
            --bg-dark: #121826;
            --bg-card: #1e293b;
            --bg-light: #2d3748;
            --primary: #4f46e5;
            --primary-light: #6366f1;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --border: #334155;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            background: linear-gradient(135deg, var(--bg-card), #0f172a);
            padding: 2rem 0;
            text-align: center;
            border-bottom: 1px solid var(--border);
        }
        
        header h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        header p {
            font-size: 1.1rem;
            color: var(--text-secondary);
        }
        
        .back-link {
            display: inline-block;
            margin: 1.5rem 0;
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: all 0.2s ease;
        }
        
        .back-link:hover {
            background-color: rgba(79, 70, 229, 0.1);
        }
        
        .panel {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 1.8rem;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        .panel-header {
            font-size: 1.6rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5rem 0;
            border-radius: 10px;
            overflow: hidden;
        }
        
        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }
        
        th {
            background: var(--bg-light);
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        tr:last-child td {
            border-bottom: none;
        }
        
        tr:hover {
            background-color: rgba(79, 70, 229, 0.05);
        }
        
        .category-link {
            color: var(--primary);
            cursor: pointer;
            text-decoration: underline;
        }
        
        .category-link:hover {
            color: var(--primary-light);
        }
        
        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.7rem 1.4rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.2s ease;
            margin: 0.3rem;
        }
        
        button:hover {
            background: var(--primary-light);
        }
        
        button:disabled {
            background: var(--border);
            cursor: not-allowed;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            display: none;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .prompt-list {
            max-height: 400px;
            overflow-y: auto;
            background: var(--bg-light);
            border-radius: 10px;
            padding: 1rem;
            border: 1px solid var(--border);
            margin-top: 1rem;
        }
        
        .prompt-item {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
        }
        
        .prompt-item:last-child {
            border-bottom: none;
        }
        
        .prompt-text {
            white-space: pre-wrap;
            margin-bottom: 0.5rem;
        }
        
        .prompt-meta {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }
        
        .category-selector {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            margin: 1.5rem 0;
        }
        
        .category-card {
            background: var(--bg-light);
            border-radius: 10px;
            padding: 1.2rem;
            text-align: center;
            cursor: pointer;
            border: 1px solid var(--border);
            transition: all 0.2s ease;
        }
        
        .category-card:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
        }
        
        .category-card h3 {
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }
        
        .category-card p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Dataset Viewer</h1>
            <p>Browse and explore the comprehensive malicious prompts dataset</p>
        </div>
    </header>
    
    <div class="container">
        <a href="/" class="back-link">‚Üê Dashboard</a>
        
        <div class="panel">
            <h2 class="panel-header">Dataset Categories</h2>
            
            <div class="category-selector" id="category-selector">
                <!-- Categories will be populated by JavaScript -->
            </div>
            
            <div id="prompt-list-container" class="prompt-list" style="display: none;">
                <h3 id="category-title"></h3>
                <div id="prompts-container">
                    <!-- Prompts will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Load dataset categories
        async function loadCategories() {
            try {
                const response = await fetch('/api/dataset-categories');
                const data = await response.json();
                
                if (data.success) {
                    const container = document.getElementById('category-selector');
                    container.innerHTML = '';
                    
                    data.categories.forEach(category => {
                        const card = document.createElement('div');
                        card.className = 'category-card';
                        card.innerHTML = `
                            <h3>${category.name}</h3>
                            <p>${category.count} prompts</p>
                        `;
                        card.addEventListener('click', () => loadPrompts(category.name));
                        container.appendChild(card);
                    });
                } else {
                    console.error('Error loading categories:', data.error);
                }
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }
        
        // Load prompts for a specific category
        async function loadPrompts(category) {
            try {
                // Show loading
                document.getElementById('prompt-list-container').style.display = 'block';
                document.getElementById('category-title').textContent = category;
                document.getElementById('prompts-container').innerHTML = '<div class="loading"><div class="spinner"></div>Loading prompts...</div>';
                
                const response = await fetch(`/api/dataset-prompts/${encodeURIComponent(category)}`);
                const data = await response.json();
                
                if (data.success) {
                    const container = document.getElementById('prompts-container');
                    container.innerHTML = '';
                    
                    if (data.prompts.length === 0) {
                        container.innerHTML = '<p>No prompts found in this category</p>';
                        return;
                    }
                    
                    data.prompts.forEach(prompt => {
                        const item = document.createElement('div');
                        item.className = 'prompt-item';
                        item.innerHTML = `
                            <div class="prompt-text">${prompt.text}</div>
                            <div class="prompt-meta">Type: ${prompt.type}</div>
                        `;
                        container.appendChild(item);
                    });
                } else {
                    console.error('Error loading prompts:', data.error);
                    document.getElementById('prompts-container').innerHTML = '<p>Error loading prompts: ' + data.error + '</p>';
                }
            } catch (error) {
                console.error('Error loading prompts:', error);
                document.getElementById('prompts-container').innerHTML = '<p>Error loading prompts: ' + error.message + '</p>';
            }
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadCategories();
        });
    </script>
</body>
</html>
